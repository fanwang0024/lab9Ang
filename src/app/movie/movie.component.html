<div class="jumbotron text-center">
    <h1>Movie DB System</h1>
  </div>

  <!-- The navigation bar -->
  <nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(1)">Add Movie</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(2)">Delete Movie</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(3)">Delete Before aYear</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(4)">Add Actor To Movie</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(5)">Lists Movie</a>
      </li>
    </ul>
  </nav>


  <!-- First Section: Add new movie -->
  <div class="section" *ngIf="section==1">
    <div class="form-group">
      <label for="movieName">Title</label>
      <input type="text" class="form-control" id="movieName" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="movieName">Year</label>
      <input type="number" class="form-control" id="movieName" [(ngModel)]="year">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSaveMovie()">Save Movie</button>
  </div>

  <!-- Section 2: Delete movie -->
  <div class="section" *ngIf="section==2">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Delete?</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
        <td><button type="submit" class="btn btn-primary" (click)="onDeleteMovie(item)">Delete</button></td>
      </tr>
    </table>
  </div>

   <!-- Section 3: Delete Before aYear -->
   <div class="section" *ngIf="section==3">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Year</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
      </tr>
      <div class="form-group">
        <label for="movieName">Year</label>
        <input type="number" class="form-control" id="movieName" [(ngModel)]="aYear">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onDeleteMoviesByYear(aYear)">Delete Movies</button>
    </table>
  </div>


   <!-- section 4: Add an actor to a movie -->
   <div class="section" *ngIf="section==4">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Select!</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
        <td><button type="submit" class="btn btn-primary" (click)="onSelectUpdate(item)">Update</button></td>
      </tr>
    </table>
    <hr>
    <div *ngIf="moviesDB.length>0">
      <div class="form-group">
        <label for="movieName">Title</label>
        <input type="text" class="form-control" id="movieName" [(ngModel)]="title">
      </div>
      <div class="form-group">
        <label for="movieName">Year</label>
        <input type="number" class="form-control" id="movieName" [(ngModel)]="year">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onUpdateActor()">Update Movie</button>
    </div>
  </div>

   <!-- section 5: Display all in a table -->
   <div class="section" *ngIf="section==5">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Year</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
      </tr>
    </table>
  </div>
